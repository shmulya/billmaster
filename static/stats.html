<!DOCTYPE HTML>
<html>
<head>
    <title>BillMaster: Статистика</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf8"/>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @media (max-width: 415px) {
            content:nth-of-type(2) {
                flex: 3 600px;
            }
            .addform {
                width: 90%;
            }
        }
        @media (min-width: 1000px) {
            container {
                padding-left: 200px;
                padding-right: 200px;
            }
            content:nth-of-type(2) {
                flex: 3 600px;
            }
            .addform {
                width: 400px;
            }
        }
        container {
            color: #747572;
            display: flex;
            flex-direction: column;
        }
        body {
            margin: 0;
        }
        div {
            width: 100%;
        }
        h1 {
            color: #B098A4;
        }
        colm {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        p {
            margin: 5px;
        }
        content {
            padding: 8px;
            display: flex;
            flex-direction: column;
        }
        .addform {
          display: flex;
          border-radius: 5px;
          background-color: #DBD9DB;
          padding: 20px;
        }
        content:nth-of-type(1) {
            text-align: left;
            flex: 1 100px;
            background: #45503B;
        }
        content:nth-of-type(3) {
            flex: 0.5 80px;
            background: #45503B;
        }
        content:nth-of-type(2) {
            text-align: left;
            background: #E5EBEA;
        }
        @media (max-width: 415px) {
            content:nth-of-type(1) {
                text-align: center;
            }
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        var plan;
        var mandatory = {};
        var recreation = {};
        function getSumOfMonth() {
            $.get('/api/sum', function(data) {
                response = data;
                $("#food")[0].innerText = "Еда: " + response['food'];
                $("#transp")[0].innerText = "Транспорт: " + response['transp'];
                $("#health")[0].innerText = "Аптека: " + response['health'];
                $("#bath")[0].innerText = "Для дома: " + response['home'];
                $("#smoke")[0].innerText = "Сигареты: " + response['smoke'];
                $("#cat")[0].innerText = "Кот: " + response['cat'];
                $("#balance")[0].innerText = "Остаток: " + response['balance'];
                $("#balance_per_day")[0].innerText = "Остаток за день: " + response['remain_today'];
                $("#money_box")[0].innerText = "Копилка: " + response['money_box'];
                $("#other")[0].innerText = "Ништяки: " + response['other'];
                $("#alco")[0].innerText = "Алкоголь: " + response['alco'];
                $("#etc")[0].innerText = "Другое: " + response['etc'];
            });

        };

        function clack() {
            $('body').toggleClass('open');
        }

        $('document').ready(function(){
            getSumOfMonth();
        });


        </script>
</head>
<body>
    <button class="menu-toggle" onclick="clack()"></button>
    <nav>
      <ul class="menu">
        <li data-text="Добавление чеков" onclick="location.href='/'">Добавление чеков</li>
        <li data-text="Текущая статистика" onclick="location.href='/stats.html'">Текущая статистика</li>
        <li data-text="Отчёты" onclick="location.href='/report.html'">Отчёты</li>
      </ul>
    </nav>
    <container id="cont">
        <content>
            <div><h1>BillMaster</h1></div>
        </content>
        <content>
            <div>
                <h3>Текущая статистика:</h3>
            </div>
            Необходимые:
            <div class="addform">
                <colm>
                    <p id="food"></p>
                    <p id="transp"></p>
                    <p id="health"></p>
                    <p id="bath"></p>
                    <p id="smoke"></p>
                    <p id="cat"></p>
                    <p id="other"></p>
                    <p id="alco"></p>
                    <p id="etc"></p>
                </colm>
                <colm>
                    <p id="balance"></p>
                    <p id="balance_per_day"></p>
                    <p id="money_box"></p>
                </colm>
            </div>
        </content>
        <content></content>
    </container>
</body>
</html>
